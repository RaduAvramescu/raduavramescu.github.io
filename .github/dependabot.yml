version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '08:00'
      timezone: 'UTC'
    open-pull-requests-limit: 10
    groups:
      all-dependencies:
        patterns:
          - '*'
    commit-message:
      prefix: 'chore'
      include: 'scope'
  
  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '08:00'
      timezone: 'UTC'
    commit-message:
      prefix: 'ci'
      include: 'scope'
